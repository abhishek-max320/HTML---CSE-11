<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
</head>

<body>

    <form action="./response.html" name="biodata" target="_blank" method="get">
        <fieldset>
            <legend>Biodata</legend>


            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>


            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>

            >
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="30"
                required></textarea>
            <br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <label>Vehicle:</label>
            <input type="radio" id="car" name="vehicle" value="car" required>
            <label for="car">Car</label>
            <input type="radio" id="bike" name="vehicle" value="bike">
            <label for="bike">Bike</label>
            <br><br>
            <label for="language">Select Your Programming Language:</label>
            <select id="language" name="language" required>
                <option value="">--Select your language--</option>
                <optgroup label="Low-Level Languages">
                    <option value="assembly">Assembly</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                </optgroup>
                <optgroup label="Technical Languages">
                    <option value="html">HTML</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                </optgroup>
            </select>
            <br><br>
            <label for="website"> URL:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">
            <br><br>
            <label for="resume">Upload File:</label>
            <input type="file" id="resume" name="resume">
            <br><br>
            <label for="attempt">Attempt:</label>
            <input type="number" id="attempt" name="attempt" min="1" placeholder="Number of attempts" required>
            <br><br>
            <label for="appointment">Appointment:</label>
            <input type="datetime-local" id="appointment" name="appointment" required>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </fieldset>
    </form>

</body>

</html>
